    <title>FizzBuzz</title>
</head>
<body>
    
    <h1>Open up the console log to see the output</h1>
    <script>
// From the Problem Solving section of Odin Project:
// https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/problem-solving


// Instructions: Write a program that 
// takes a userâ€™s input and prints the numbers from 
// one to the number the user entered. 
// However, for multiples of three print Fizz instead 
// of the number and for the multiples of five print Buzz. 
// For numbers which are multiples of 
// both three and five print FizzBuzz.

// Step 1: Write out the sudo code first
// Step 2: begin to write out the code under the sudo code

// 1) Ask the user for an input number
let userNumber = parseInt(prompt("Please enter a number to 'FizzBuzz': "));
// 2) loop from 1 to the input number
for (let i = 1; i <= userNumber; i ++) {
// 3a) if the number can be divided by 3 & 5, print FizzBuzz
    if (i % 3 === 0 && i % 5 === 0) {
        console.log('FizzBuzz');
// 3b) if the number can be divided by only 3, print Fizz
    } else if (i % 3 === 0) {
        console.log('Fizz');
// 3c) if the number can be divided by only 5, print Buzz
    } else if (i % 5 === 0) {
        console.log('Buzz');
// 4) else, just output the number
    } else {
        console.log(i);
    }
}
    </script>
</body>
