<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add7 Function</title>
</head>
<body>
    <!-- Practice 1 from:
    https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/fundamentals-part-3 -->

    <script>
        // Practice 1 Instructions:
        // Write a function called add7 that 
        // takes one number and returns that number + 7.

        function add7(n) {
            console.log(`The sum of ${n} and ${7} is ${n + 7}`);
        }
        add7(5);
        add7(10);
    </script>
</body>
</html>
