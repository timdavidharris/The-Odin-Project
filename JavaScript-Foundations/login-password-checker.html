<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Password Checker</title>
</head>
<body>
    
    <script>
        // Exercise from this website: https://javascript.info/task/check-login
        let userCheck = prompt("Who's There?");
        if (userCheck === "" || userCheck === null) {
            alert("Canceled");
        } else if (userCheck !== "Admin") {
            alert("I don't know you");
        } else if (userCheck === "Admin") {
            alert("Welcome!");
            let passwordInput = prompt("Password?");
                if (passwordInput === "" || passwordInput === null) {
                    alert("Canceled");
                } else if (passwordInput === "TheMaster") {
                    alert("Welcome!");
                } else if (passwordInput !== "TheMaster") {
                    alert("Wrong Password");
                }
        } 
    </script>
</body>
</html>
