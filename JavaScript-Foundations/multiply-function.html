    <title>Multiply Function</title>
</head>
<body>
    <!-- Practice 2 From:
     https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/fundamentals-part-3-->

<script>
    // Instructions:
    // Write a function called multiply that 
    // takes 2 numbers and returns their product.

    function multiply(a, b) {
        console.log(`The multiplication of ${a} and ${b} is ${a * b}`)
    }

    multiply(3, 8);
    
</script>
</body>
