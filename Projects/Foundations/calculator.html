<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <main id="main" class="mt-5 d-flex justify-content-center align-items-center">
        <section id="calc-body" class="pt-2 ps-2 pe-2 pb-2 border border-4 border-primary rounded-3 bg-dark">
            <header id="name" class="text-center">
                <h1 class="text-white">
                    Calculator
                </h1>
            </header>
            <section id="calc-display" class="text-center">
                <h2 id="display" class="text-white d-flex justify-content-end border border-2 border-white pe-3 pt-1 pb-1 rounded">
                </h2>
            </section>
            <section id="calc-buttons" class="text-center container">
                <div id="clear-btn" class="d-grid gap-2 mt-1 row">
                    <button id="clear" type="button" class="col btn btn-lg btn-primary">
                        CLEAR
                    </button>
                </div>
                <div id="first-row" class="mt-1 row">
                    <button id="7" type="button" class="col btn btn-lg btn-primary me-1">
                        7
                    </button>
                    <button id="8" type="button" class="col btn btn-lg btn-primary me-1">
                        8
                    </button>
                    <button id="9" type="button" class="col btn btn-lg btn-primary me-1">
                        9
                    </button>
                    <button id="/" type="button" class="col btn btn-lg btn-primary">
                        ÷
                    </button>
                </div>
                <div id="second-row" class="mt-1 row">
                    <button id="4" type="button" class="col btn btn-lg btn-primary me-1">
                        4
                    </button>
                    <button id="5" type="button" class="col btn btn-lg btn-primary me-1">
                        5
                    </button>
                    <button id="6" type="button" class="col btn btn-lg btn-primary me-1">
                        6
                    </button>
                    <button id="*" type="button" class="col btn btn-lg btn-primary">
                        x
                    </button>
                </div>
                <div id="third-row" class="mt-1 row">
                    <button id="1" type="button" class="col btn btn-lg btn-primary me-1">
                        1
                    </button>
                    <button id="2" type="button" class="col btn btn-lg btn-primary me-1">
                        2
                    </button>
                    <button id="3" type="button" class="col btn btn-lg btn-primary me-1">
                        3
                    </button>
                    <button id="-" type="button" class="col btn btn-lg btn-primary">
                        –
                    </button>
                </div>
                <div id="fourth-row" class="mt-1 row">
                    <button id="0" type="button" class="col btn btn-lg btn-primary me-1">
                        0
                    </button>
                    <button id="+" type="button" class="col btn btn-lg btn-primary">
                        +
                    </button>
                </div>
                <div id="equals-btn" class="row d-grid gap-2 mt-1">
                    <button id="=" type="button" class="col btn btn-lg btn-primary">
                        =
                    </button>
                </div>
            </section>
        </section>
    </main>
    
</body>
</html>
