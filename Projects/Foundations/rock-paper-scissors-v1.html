<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="RPS-v1.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors v1</title>
</head>
<body>
    <header id="welcome-text">
        <h1 class="text" class="h1">Welcome to Rock Paper Scissors!</h1>
    </header>

    <p class="text" class="p">Click the button that corresponds 
                                to the weapon you want to use 
        <br> The computer will pick one at random. 
        <br> The first one who wins 5 rounds wins!</p>

    <section class="btn-selection" id="btn-selection">
        <button class="btn" id="rock">ROCK</button>
        <button class="btn" id="paper">PAPER</button>
        <button class="btn" id="scissors">SCISSORS</button>
    </section>

    <section class="text" id="score">
        <p id="computer-score"></p>
        <p id="player-score"></p>
    </section>

</body>
</html>
