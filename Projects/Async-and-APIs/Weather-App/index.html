<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <main id="main">
        <h1>OpenWeather</h1>
        <a href="#">
            <p id="fahrenheit"></p>
        </a>
        <a href="#">
            <p id="celsius"></p>
        </a>
        <input id="city-input" type="text" placeholder="City Name">
        <button id="city-search-btn">Search</button>
        <section id="weather-info">
            <h2 id="current-city">Current City: </h2>
            <h2 id="current-temp"></h2>
            <h3 id="description"></h3>
            <h3 id="temp-low"></h3>
            <h3 id="temp-high"></h3>
            <h3 id="humidity"></h3>
            <h3 id="wind-speed"></h3>
        </section>
    </main>
    <script src="script.js" ></script>
</body>
</html>
