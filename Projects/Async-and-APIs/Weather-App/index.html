<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <main id="main">
        <h1>OpenWeather</h1>
        <a href="#">
            <p class="unit-type-p" id="fahrenheit"></p>
        </a>
        <a href="#">
            <p class="unit-type-p" id="celsius"></p>
        </a>
        <label for="city-input">City Name</label>
        <input id="city-input" type="text" placeholder="City Name">
        <button id="city-search-btn">Search</button>
        <section id="weather-info">
            <!-- JS file generates elements & data -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
