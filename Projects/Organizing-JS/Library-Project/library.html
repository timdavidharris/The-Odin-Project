<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    <h1>Library</h1>
    <h2>Books In Your Library</h2>
    <section id="book-cards">
        <!-- book cards will populate here -->
    </section>
    <button id="add-book-btn">Click to Enter A New Book</button>
    <form onsubmit="return false" id="book-form">
        <div id="book-form-div">
            <p>
                <label for="title">
                    Book Title:
                </label>
                <input type="text" placeholder="title" id="book-title" required="required">
            </p>
            <p>
                <label for="author">
                    Book Author:
                </label>
                <input type="text" placeholder="author" id="book-author" required="required">
            </p>
            <p>
                <label for="pages">
                    Number of Pages:
                </label>
                <input type="number" placeholder="number of pages" id="book-pages" required="required">
            </p>
            <p>
                <label for="read-unread">
                    Read or Unread?
                </label>
                <select name="read-unread" title="read-unread-select" id="dropdown" required="required">
                    <option value=""> 
                        -pick one-
                    </option>
                    <option value="read">
                        read
                    </option>
                    <option value="unread">
                        unread
                    </option>
                </select>
            </p>
            <div>
                <button type="submit" id="submit-btn">
                    ADD BOOK
                </button>
            </div>
        </div>
    </form>
</body>
</html>
