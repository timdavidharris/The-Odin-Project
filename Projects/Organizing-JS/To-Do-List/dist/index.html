<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
  <div id="main-body" class="d-flex mt-5 ms-5">
    <div id="nav-div" class="border border-primary rounded">
      <ul id="ul-nav-items" class="nav flex-column">
        <li>
          <div id="new-to-do-input-div" class="mt-1">
            <input id="new-to-do-input" type="text" class="form-control ms-1 me-1 pe-1" placeholder="LIST NAME">
            <button id="new-to-do-list-btn" class="btn btn-sm btn-outline-success ms-1" type="button">ADD LIST</button>
        </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="add-list-btn" href="#"><h3>Add List</h3></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><h3>To Do</h3></a>
        </li>
      </ul>
    </div>
    <div id="list-div" class="align-self-start border border-primary rounded ms-2 ps-2 pt-2 pb-2">
      <div id="to-do-items">
        <div id="new-to-do-item-inputs">
          <input id="new-to-do-item" type="text" class="form-control ms-1 me-1 pe-1" placeholder="TO DO NAME">
          <input id="new-to-do-item-notes" type="text" class="form-control ms-1 me-1 pe-1" placeholder="NOTES">
          <input id="new-to-do-due" type="date" min="getTodaysDate()" class="form-control ms-1 me-1 pe-1" placeholder="TO DO DUE DATE">
          <button id="new-to-do-item-btn" class="btn btn-sm btn-outline-success" type="button" >ADD TO DO</button>
        </div>
        <div id="new-to-do-item-text">
          <a id="add-to-do-btn" href="#">
            <h3>Add To Do</h3>
          </a>
        </div>
      </div>
      <div id="completed-div">
        <h3 class="text-primary pt-3">Completed To Dos</h3>
        <ul id="completed-to-dos-ul">

        </ul>
      </div>
    </div>
    <div id="reset-div" class="d-flex flex-column align-self-start border border-primary rounded ms-2 pe-2 ps-2 pt-2 pb-2">
      <button id="clear-to-do-local-storage" class="btn btn-sm btn-danger" type="button">Delete ALL Unfinished To Dos</button>
      <button id="clear-lists-local-storage" class="btn btn-sm btn-danger mt-2" type="button">Delete ALL To Do Lists</button>
      <button id="clear-completed-local-storage" class="btn btn-sm btn-danger mt-2" type="button">Delete ALL completed To Dos</button>
    </div>
  </div>

    <script src="../dist/bundle.js"></script>
</body>
</html>
