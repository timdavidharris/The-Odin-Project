<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
  <div id="main-body" class="d-flex mt-5 ms-5">

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">To Do</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="add-list-btn" href="#">Add List</a>
        </li>
        <li>
          <div id="new-to-do-input-div" class="container">

        </div>
        </li>
      </ul>
    </div>
    <div id="list-div" class="container border border-primary rounded pt-2 pb-2">

      </div>
    </div>
  </div>

    <script src="../dist/bundle.js"></script>
